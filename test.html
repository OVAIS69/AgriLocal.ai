<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgriLocal - Test Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-container"></div>
    <div class="background-overlay"></div>

    <div class="relative min-h-screen flex items-center justify-center">
        <div class="glass-card p-8 max-w-md w-full mx-4">
            <h1 class="text-2xl font-bold text-white mb-6 text-center">AgriLocal Test</h1>
            
            <div class="space-y-4">
                <button id="test-form-btn" class="w-full btn btn-primary">
                    Test Profile Form
                </button>
                
                <button id="test-modal-btn" class="w-full btn btn-ghost">
                    Test Modal
                </button>
                
                <button id="test-weather-btn" class="w-full btn btn-ghost">
                    Test Weather
                </button>
                
                <button id="test-ai-btn" class="w-full btn btn-ghost">
                    Test AI Response
                </button>
                
                <div id="test-results" class="mt-6 p-4 bg-gray-800/50 rounded-lg text-white text-sm">
                    Test results will appear here...
                </div>
            </div>
        </div>
    </div>

    <div id="modal" class="modal fixed inset-0 z-[101] flex items-center justify-center p-4 hidden opacity-0">
        <div class="fixed inset-0 bg-black/50" id="modal-backdrop"></div>
        <div id="modal-content" class="modal-content w-full max-w-2xl transform scale-95 z-10">
            <div class="flex justify-between items-center p-5 border-b border-white/10">
                <h3 id="modal-title" class="text-2xl font-bold text-white">Modal Title</h3>
                <button id="modal-close" class="text-gray-400 hover:text-white">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                </button>
            </div>
            <div id="modal-body" class="p-6 max-h-[70vh] overflow-y-auto"></div>
        </div>
    </div>

    <script>
        // Test functions
        function testProfileForm() {
            const results = document.getElementById('test-results');
            results.innerHTML = 'Testing profile form...';
            
            // Simulate form submission
            const testUser = {
                name: 'Test Farmer',
                location: 'Test Location',
                crops: ['Rice', 'Wheat']
            };
            
            localStorage.setItem('agrilocalUser', JSON.stringify(testUser));
            results.innerHTML = 'Profile form test completed. User data saved to localStorage.';
        }
        
        function testModal() {
            const results = document.getElementById('test-results');
            results.innerHTML = 'Testing modal...';
            
            // Test modal functionality
            const modal = document.getElementById('modal');
            const modalTitle = document.getElementById('modal-title');
            const modalBody = document.getElementById('modal-body');
            
            if (modal && modalTitle && modalBody) {
                modalTitle.innerHTML = 'Test Modal';
                modalBody.innerHTML = '<p class="text-white">This is a test modal. If you can see this, the modal is working!</p>';
                modal.classList.remove('hidden');
                setTimeout(() => {
                    modal.classList.remove('opacity-0');
                    document.getElementById('modal-content').classList.remove('scale-95');
                }, 10);
                
                results.innerHTML = 'Modal test completed. Modal should be visible.';
            } else {
                results.innerHTML = 'Modal test failed. Modal elements not found.';
            }
        }
        
        function testWeather() {
            const results = document.getElementById('test-results');
            results.innerHTML = 'Testing weather API...';
            
            // Test weather function
            const mockWeather = {
                current: {
                    temp_c: 28,
                    humidity: 65,
                    condition: { text: "Partly cloudy" },
                    wind_kph: 12
                }
            };
            
            results.innerHTML = `Weather test completed. Temperature: ${mockWeather.current.temp_c}Â°C, Condition: ${mockWeather.current.condition.text}`;
        }
        
        function testAI() {
            const results = document.getElementById('test-results');
            results.innerHTML = 'Testing AI response...';
            
            // Test AI mock response
            const mockAIResponse = `# Test AI Response

## Planting Recommendations

### Rice
- **Planting Time**: June-July
- **Spacing**: 20x15 cm
- **Fertilizer**: NPK 120:60:60 kg/ha`;
            
            results.innerHTML = 'AI test completed. Mock response generated successfully.';
        }
        
        // Event listeners
        document.getElementById('test-form-btn').addEventListener('click', testProfileForm);
        document.getElementById('test-modal-btn').addEventListener('click', testModal);
        document.getElementById('test-weather-btn').addEventListener('click', testWeather);
        document.getElementById('test-ai-btn').addEventListener('click', testAI);
        
        // Modal close functionality
        document.getElementById('modal-close').addEventListener('click', () => {
            const modal = document.getElementById('modal');
            const modalContent = document.getElementById('modal-content');
            modal.classList.add('opacity-0');
            modalContent.classList.add('scale-95');
            setTimeout(() => {
                modal.classList.add('hidden');
            }, 300);
        });
        
        document.getElementById('modal-backdrop').addEventListener('click', () => {
            const modal = document.getElementById('modal');
            const modalContent = document.getElementById('modal-content');
            modal.classList.add('opacity-0');
            modalContent.classList.add('scale-95');
            setTimeout(() => {
                modal.classList.add('hidden');
            }, 300);
        });
    </script>
</body>
</html>
